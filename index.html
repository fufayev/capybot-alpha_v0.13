<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

                        </div>
                                <div class="stick">

                                <div class="btncover1">

                                        <div class="btncover2">

                                        <div class="btn2">
                                            <a class="button2" href="https://t.me/zavodnum17_bot">Перейти к боту</a>

    </div>

        <div class="picture">
            <img src="img/picture.svg" alt="">

        <div class="main-text">
            <div class="text1">
                Помогаем найти
            </div>

            </div>

                производстве
            </div>

            </div>
        </div>
        <div class="btncover2-2">
            <a href="https://t.me/zavodnum17_bot">

        </div>

        </div>

            <div class="btn1-1">

<div class="tiles2">

    <div class="tile4">

    <img src="img/basement.svg" alt="">
